[tool.poetry]
name = "python-project-template"
version = "0.1.0"
description = ""
authors = ["yxtay <wyextay@gmail.com>"]

[tool.poetry.dependencies]
python = "~3.8"
fastapi = "^0.61"
gunicorn = "^20.1"
pydantic = { extras = ["dotenv"], version = "^1.8" }
python-dotenv = "^0.14"
python-json-logger = "^0.1"
typer = "^0.3"
uvicorn = "^0.11"

[tool.poetry.dev-dependencies]
bandit = "^1.7"
black = { allow-prereleases = true, version = "^20.8b1" }
flake8 = "^3.9"
isort = "^5.8"
jupyterlab = "^3.0"
mypy = "^0"
poetry = "^1.1"
pre-commit = "^2.12"
pre-commit-hooks = "^3.4"
pytest = "^6.2"
pytest-cov = "^2.11"

[tool.black]
line-length = 88
target-version = ["py38"]
include = ".pyi?$"
exclude = """
(
  /(
      .eggs         # exclude a few common directories in the
    | .git          # root of the project
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
"""

[tool.isort]
# compatible with psf/black
# https://pycqa.github.io/isort/docs/configuration/black_compatibility/
# https://github.com/psf/black/blob/master/docs/compatible_configs.md
profile = "black"
float_to_top = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = """
    -ra
    -v
    --strict-markers
"""

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
