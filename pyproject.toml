[tool.poetry]
name = "python-project-template"
version = "0.1.0"
description = ""
authors = ["yxtay <wyextay@gmail.com>"]

[tool.poetry.dependencies]
python = "~3.9.4"
fastapi = "^0.61.2"
gunicorn = "^20.1.0"
pydantic = { extras = ["dotenv"], version = "^1.8.1" }
python-dotenv = "^0.14.0"
python-json-logger = "^0.1.11"
typer = "^0.3.2"
uvicorn = "^0.11.8"

[tool.poetry.dev-dependencies]
bandit = "*"
black = { allow-prereleases = true, version = "*" }
flake8 = "*"
isort = "*"
jupyterlab = "*"
mypy = "*"
poetry = "*"
pre-commit = "*"
pre-commit-hooks = "*"
pytest = "*"
pytest-cov = "*"

[tool.black]
line-length = 88
target-version = ["py37"]
include = ".pyi?$"
exclude = """
(
  /(
      .eggs         # exclude a few common directories in the
    | .git          # root of the project
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
"""

[tool.isort]
# compatible with psf/black
# https://github.com/psf/black/blob/master/docs/compatible_configs.md
float_to_top = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = """
    -ra
    -v
    --strict-markers
"""

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
